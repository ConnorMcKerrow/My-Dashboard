<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal Dev Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #12110e;
      --fg: #d5c9b1;
      --accent: #b48a48;
      --font: 'Cormorant Garamond', serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 1.5rem;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(180, 138, 72, 0.15), transparent 60%);
      pointer-events: none;
      z-index: 0;
      transition: background-position 6s ease;
    }

    .glass-container {
      position: relative;
      z-index: 1;
      background: rgba(18, 17, 14, 0.6);
      border-radius: 16px;
      padding: 3rem 4rem;
      max-width: 480px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      line-height: 1.6;
    }

    img.profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 2rem;
      border: 2px solid var(--accent);
      box-shadow: 0 4px 12px rgba(180, 138, 72, 0.4);
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    p {
      font-weight: 400;
      font-size: 1.125rem;
      color: #bfc7ce;
      margin-bottom: 2rem;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .socials a {
      color: var(--accent);
      font-size: 1.5rem;
      transition: color 0.3s ease;
      text-decoration: none;
    }

    .socials a:hover,
    .socials a:focus {
      color: #fff;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <img
      class="profile-pic"
      src="https://avatars.githubusercontent.com/u/57392240?v=4"
      alt="Profile Picture"
      loading="lazy"
    />
    <h1>The only way to do great work is to love what you do.</h1>
    <p>Focus on what truly matters.</p>
    <div class="socials" aria-label="Social media links">
      <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener" aria-label="LinkedIn">
        <svg role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><title>LinkedIn</title><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.762 2.239 5 5 5h14c2.762 0 5-2.238 5-5v-14c0-2.761-2.238-5-5-5zm-11.292 19h-3.709v-9.666h3.709v9.666zm-1.855-11.07c-1.193 0-2.162-.967-2.162-2.161 0-1.194.969-2.162 2.162-2.162s2.162.968 2.162 2.162c0 1.194-.968 2.161-2.162 2.161zm13.147 11.07h-3.708v-4.652c0-1.107-.021-2.533-1.545-2.533-1.546 0-1.781 1.205-1.781 2.45v4.735h-3.709v-9.666h3.56v1.32h.05c.495-.938 1.702-1.926 3.503-1.926 3.745 0 4.437 2.464 4.437 5.666v4.606z"/></svg>
      </a>
      <a href="https://instagram.com/yourprofile" target="_blank" rel="noopener" aria-label="Instagram">
        <svg role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><title>Instagram</title><path d="M7.75 2h8.5a5.75 5.75 0 0 1 5.75 5.75v8.5a5.75 5.75 0 0 1-5.75 5.75h-8.5a5.75 5.75 0 0 1-5.75-5.75v-8.5a5.75 5.75 0 0 1 5.75-5.75zm0 2a3.75 3.75 0 0 0-3.75 3.75v8.5a3.75 3.75 0 0 0 3.75 3.75h8.5a3.75 3.75 0 0 0 3.75-3.75v-8.5a3.75 3.75 0 0 0-3.75-3.75h-8.5zm7.25 1.25a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm-4 2.25a4.75 4.75 0 1 1 0 9.5 4.75 4.75 0 0 1 0-9.5zm0 2a2.75 2.75 0 1 0 0 5.5 2.75 2.75 0 0 0 0-5.5z"/></svg>
      </a>
      <a href="https://github.com/yourprofile" target="_blank" rel="noopener" aria-label="GitHub">
        <svg role="img" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><title>GitHub</title><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.302 3.438 9.8 8.205 11.387.6.113.82-.258.82-.577v-2.03c-3.338.726-4.033-1.416-4.033-1.416-.546-1.388-1.333-1.758-1.333-1.758-1.089-.744.084-.729.084-.729 1.205.086 1.838 1.237 1.838 1.237 1.07 1.834 2.807 1.304 3.492.997.108-.775.42-1.305.763-1.605-2.665-.3-5.467-1.332-5.467-5.93 0-1.31.47-2.381 1.235-3.221-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23a11.52 11.52 0 0 1 3-.404c1.02.004 2.045.137 3 .404 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.911 1.23 3.221 0 4.61-2.8 5.625-5.475 5.92.435.375.81 1.096.81 2.213v3.293c0 .315.21.69.825.57 4.765-1.59 8.2-6.084 8.2-11.385 0-6.627-5.373-12-12-12z"/></svg>
      </a>
    </div>
  </div>

  <script>
    function lerp(start, end, t) {
      return start + (end - start) * t;
    }

    let currentX = 50;
    let currentY = 50;
    let targetX = 50;
    let targetY = 50;
    const speed = 0.002; // smaller = slower

    function setNewTarget() {
      targetX = Math.random() * 100;
      targetY = Math.random() * 100;
    }

    function animate() {
      currentX = lerp(currentX, targetX, speed);
      currentY = lerp(currentY, targetY, speed);
      document.body.style.setProperty('--x', currentX + '%');
      document.body.style.setProperty('--y', currentY + '%');

      // When close enough, choose new target
      if (Math.abs(currentX - targetX) < 0.1 && Math.abs(currentY - targetY) < 0.1) {
        setNewTarget();
      }

      requestAnimationFrame(animate);
    }

    setNewTarget();
    animate();
  </script>
</body>
</html>
